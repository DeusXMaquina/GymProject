<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <form action="">
      <h3>Select your membership</h3>
      <table>
        <tr>
          <td>
            <input type="checkbox" name="GoldMembership" id="1" />
          </td>
          <td>Gold Membership</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="SilverMembership" id="2" />
          </td>
          <td>Silver Membership</td>
        </tr>
      </table>
      <br /><br />
      <input type="text" name="firstName" id="" placeholder="First Name" />
      <input type="text" name="secondName" id="" placeholder="Second Name" />
      <br />
      <br />
      <input type="text" name="lastName" id="" placeholder="Last Name" />
      <br /><br />
      <input type="checkbox" name="visaCard" id="" />
      <i class="fa fa-cc-visa" style="font-size: 36px; color: darkblue"></i>
      <input type="checkbox" name="masterCard" id="" />
      <i
        class="fa fa-cc-mastercard"
        style="font-size: 36px; color: orangered"
      ></i>
      <input type="checkbox" name="amexCard" id="" />
      <i class="fa fa-cc-amex" style="font-size: 36px; color: lightskyblue"></i>
      <br /><br />
      <input
        type="password"
        name="cardNumber"
        id=""
        placeholder="Card Number"
      />
      <br />
      <br />
      <input type="number" name="" id="" placeholder="MM" />
      /
      <input type="number" name="" id="" placeholder="YYYY" />
      <input type="password" name="" id="" placeholder="CCV" />
    </form>
  </body>
</html>
