    <section id="instructor-form" class="instructor-form">
        <form action="#">
            <legend>Instructor</legend>
            <div class="container-form">
                <div class="log w-100">
                    <label>Search</label>
                    <input type="search" name="search" placeholder="Search">
                    <div class="submit">
                        <input type="submit" value="Search">
                    </div>
                </div>
                <div class="log ">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="log ">
                    <label>Last Name</label>
                    <input type="text" name="name" placeholder="LastName" required>
                </div>
                <div class="log ">
                    <label>Birthdate</label>
                    <input type="date" name="age" placeholder="Age" required>
                </div>
                <div class="log ">
                    <label>Gender</label>
                    <i class="fa fa-male" aria-hidden="true" style="color:white; font-size:36px  "></i>
                    <input type="checkbox" name="gener" placeholder="Male">
                    <i class="fa fa-female" aria-hidden="true" style="color:white; font-size:36px "></i>

                    <input type="checkbox" name="gener" placeholder="Female">
                </div>
                <div class="log ">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="log ">
                    <label>Phone</label>
                    <input type="tel" name="tel" placeholder="Phone">
                </div>

                <div class="log w-100">
                    <label>Skills</label>
                    <input type="text" name="skill" placeholder="Skills" required>
                </div>
                <div class="log w-100">
                    <label>Personal Trainer</label>
                    <input type="checkbox" name="trainer" placeholder="PersonalTrainer">
                </div>

            </div>
            <div class="submit">
                <input type="submit" class="button button-orange" value="Add">
            </div>
        </form>
    </section>
